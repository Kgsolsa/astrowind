<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Error 404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add your styles here or link your CSS file -->
  <style>
    body { margin: 0; font-family: sans-serif; background: #f5f5f5; color: #222; }
    .container { max-width: 700px; margin: 40px auto; padding: 16px; }
    .text-center { text-align: center; }
    .font-bold { font-weight: bold; }
    .text-9xl { font-size: 7rem; }
    .text-3xl { font-size: 2rem; }
    .btn {
      display: inline-block;
      background: #2337ff;
      color: #fff;
      padding: 0.75em 1.5em;
      border-radius: 0.5em;
      text-decoration: none;
      font-weight: bold;
      margin-top: 1.5em;
    }
    .btn:hover { background: #000d8a; }
    .text-primary { color: #2337ff; }
    .text-muted { color: #888; }
    @media (max-width: 600px) {
      .text-9xl { font-size: 4rem; }
      .container { padding: 8px; }
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
  </style>
</head>
<body>
  <section style="min-height: 90vh; display: flex; align-items: center; justify-content: center; padding: 16px;">
    <div class="container">
      <div class="text-center">
        <h2 class="mb-8 font-bold text-9xl">
          <span class="sr-only">Error</span>
          <span class="text-primary">404</span>
        </h2>
        <p class="text-3xl font-semibold">Sorry, we couldn't find this page.</p>
        <p class="mt-4 mb-8 text-lg text-muted">
          But donâ€™t worry, you can find plenty of other things on our homepage.
        </p>
        <a href="/" class="btn">Back to homepage</a>
      </div>
    </div>
  </section>
</body>
</html>
